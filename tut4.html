<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>COLORS IN CSS</title>
   <style>
        #firstpara{
            color: rgb(255, 0, 0);
        }
        #secondpara{
            color: rgba(107, 96, 0, 0.432);
        }
        #thirdpara{
            color: #ff119fff;
        }
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstpara">This is my first paragraph from box.</p>

    <h2>This is my first box.</h2>
    <p id="secondpara">This is my second paragraph from box.</p>

    <h2>This is my first box.</h2>
    <p id="thirdpara">This is my third paragraph from box.</p>

</body>
</html>
